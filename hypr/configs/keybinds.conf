# https://wiki.hyprland.org/Configuring/Binds/

# ======= Terminal Actions =======
bindd = $mainMod, RETURN, Opens your preferred terminal emulator, exec, $terminal
bindd = $mainMod SHIFT, RETURN, Opens tmux terminal, exec, $tmux
bindd = $mainMod CTRL, RETURN, Opens floating terminal, exec, $termfloat

# ======= Core Actions =======
bindd = $mainMod, E, Opens your preferred file manager, exec, $fileManager
bindd = $mainMod, Q, Closes current window, killactive,
bindd = $mainMod SHIFT, M, Exits Hyprland session, exit,
bindd = $mainMod, SPACE, Runs your application launcher, exec, $menu --conf=$HOME/.config/wofi/config
bindd = $mainMod SHIFT, SPACE, Runs your application launcher (drun), exec, $menu drun
bindd = $mainMod, F, Toggles current window fullscreen mode, fullscreen
bindd = $mainMod, Y, Pin current window, pin
bindd = $mainMod, T, Toggles current window split mode, togglesplit,
bindd = $mainMod, P, Pseudotiling, pseudo,
bindd = $mainMod SHIFT, T, Show date/time notification, exec, notify-send "  $(date +%H:%M) |   $(date +%d.%m.%y)"
bindd = $mainMod, F12, Lock the screen, exec, $locker
bindd = $mainMod SHIFT, F12, Open power menu, exec, wlogout

# ======= Floating Windows =======
bindd = $mainMod, V, Switches current window between floating and tiling mode, togglefloating,
bindd = $mainMod, A, Focus/cycle floating window, cyclenext, floating
bindd = $mainMod, TAB, Cycle floating windows forward, cyclenext, floating
bindd = $mainMod SHIFT, TAB, Cycle floating windows backward, cyclenext, prev floating
bindd = $mainMod, U, Bring active window to top, bringactivetotop

# ======= Grouping Windows =======
bindd = $mainMod, G, Toggles current window group mode, togglegroup,
bindd = $mainMod ALT, h, Move window/group left, movewindoworgroup, l
bindd = $mainMod ALT, l, Move window/group right, movewindoworgroup, r
bindd = $mainMod ALT, j, Change group active backward, changegroupactive, b
bindd = $mainMod ALT, k, Change group active forward, changegroupactive, f

# ======= Volume Control =======
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"

# ======= Playback Control =======
bindd = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous

# ======= Screen Brightness =======
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# ======= Screen Temperature =======
bind = $mainMod CTRL SHIFT, F11, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500
bind = $mainMod CTRL SHIFT, F10, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 4500
bind = $mainMod CTRL SHIFT, F9, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 2500

# ======= Waybar =======
bindd = $mainMod, B, Toggle Waybar, exec, pkill waybar || waybar
bindd = $mainMod, O, Reload Waybar, exec, killall -SIGUSR2 waybar

# ======= Window Actions =======
# Move focus with vim-like keys
bindd = $mainMod, h, Move focus to the left, movefocus, l
bindd = $mainMod, l, Move focus to the right, movefocus, r
bindd = $mainMod, k, Move focus upwards, movefocus, u
bindd = $mainMod, j, Move focus downwards, movefocus, d

# Move active window
bindd = $mainMod SHIFT, h, Move active window to the left, movewindow, l
bindd = $mainMod SHIFT, l, Move active window to the right, movewindow, r
bindd = $mainMod SHIFT, k, Move active window upwards, movewindow, u
bindd = $mainMod SHIFT, j, Move active window downwards, movewindow, d

# Move/resize windows with mouse dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ======= Resize Mode =======
bindd = $mainMod, R, Activates window resizing mode, submap, resize
submap = resize
    bindd = , right, Resize to the right (resizing mode), resizeactive, 32 0
    bindd = , left, Resize to the left (resizing mode), resizeactive, -32 0
    bindd = , up, Resize upwards (resizing mode), resizeactive, 0 -32
    bindd = , down, Resize downwards (resizing mode), resizeactive, 0 32
    bindd = , l, Resize to the right (resizing mode), resizeactive, 32 0
    bindd = , h, Resize to the left (resizing mode), resizeactive, -32 0
    bindd = , k, Resize upwards (resizing mode), resizeactive, 0 -32
    bindd = , j, Resize downwards (resizing mode), resizeactive, 0 32
    bindd = , escape, Ends window resizing mode, submap, reset
    bindd = , return, Ends window resizing mode, submap, reset
submap = reset

# Quick resize window with keyboard
bindd = $mainMod CTRL SHIFT, right, Resize to the right, resizeactive, 23 0
bindd = $mainMod CTRL SHIFT, left, Resize to the left, resizeactive, -23 0
bindd = $mainMod CTRL SHIFT, up, Resize upwards, resizeactive, 0 -23
bindd = $mainMod CTRL SHIFT, down, Resize downwards, resizeactive, 0 23
bindd = $mainMod CTRL SHIFT, l, Resize to the right, resizeactive, 23 0
bindd = $mainMod CTRL SHIFT, h, Resize to the left, resizeactive, -23 0
bindd = $mainMod CTRL SHIFT, k, Resize upwards, resizeactive, 0 -23
bindd = $mainMod CTRL SHIFT, j, Resize downwards, resizeactive, 0 23

# ======= Workspace Actions =======
# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Scroll through existing workspaces
bindd = $mainMod, PERIOD, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, COMMA, Scroll through workspaces decrementally, workspace, e-1
bindd = $mainMod, mouse_down, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, mouse_up, Scroll through workspaces decrementally, workspace, e-1
bindd = $mainMod, slash, Switch to the previous workspace, workspace, previous

# Move active window to a workspace (switches)
bindd = $mainMod CTRL, 1, Move window and switch to workspace 1, movetoworkspace, 1
bindd = $mainMod CTRL, 2, Move window and switch to workspace 2, movetoworkspace, 2
bindd = $mainMod CTRL, 3, Move window and switch to workspace 3, movetoworkspace, 3
bindd = $mainMod CTRL, 4, Move window and switch to workspace 4, movetoworkspace, 4
bindd = $mainMod CTRL, 5, Move window and switch to workspace 5, movetoworkspace, 5
bindd = $mainMod CTRL, 6, Move window and switch to workspace 6, movetoworkspace, 6
bindd = $mainMod CTRL, 7, Move window and switch to workspace 7, movetoworkspace, 7
bindd = $mainMod CTRL, 8, Move window and switch to workspace 8, movetoworkspace, 8
bindd = $mainMod CTRL, 9, Move window and switch to workspace 9, movetoworkspace, 9
bindd = $mainMod CTRL, 0, Move window and switch to workspace 10, movetoworkspace, 10

# Move active window to a workspace silently
bindd = $mainMod SHIFT, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod SHIFT, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod SHIFT, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod SHIFT, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = $mainMod SHIFT, 5, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = $mainMod SHIFT, 6, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = $mainMod SHIFT, 7, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = $mainMod SHIFT, 8, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = $mainMod SHIFT, 9, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = $mainMod SHIFT, 0, Move window silently to workspace 10, movetoworkspacesilent, 10

# Special workspaces (scratchpads)
bindd = $mainMod, minus, Move active window to Special workspace, movetoworkspace, special
bindd = $mainMod, equal, Toggles the Special workspace, togglespecialworkspace, special
bindd = $mainMod, F1, Call special workspace scratchpad, togglespecialworkspace, scratchpad
bindd = $mainMod ALT SHIFT, F1, Move active window to scratchpad, movetoworkspacesilent, special:scratchpad

# ======= Monitor =======
bindd = $mainMod ALT, F3, Toggle DVI-D-1 monitor, exec, $HOME/.config/hypr/scripts/toggle_monitor.sh DVI-D-1 "1680x1050@60hz,auto-left,1.2"
bindd = $mainMod ALT, F4, Restart DVI-D-1 monitor, exec, $HOME/.config/hypr/scripts/restart_monitor.sh DVI-D-1 "1680x1050@60hz,auto-left,1.2"

# ======= Swap Workspaces Between Monitors =======
bindd = $mainMod, S, Swap active workspaces between monitors, swapactiveworkspaces, HDMI-A-1 DVI-D-1

# ======= Additional Settings =======
binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
    movefocus_cycles_fullscreen = true
    window_direction_monitor_fallback = true
}

